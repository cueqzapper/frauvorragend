<!-- public/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <!-- Include Tailwind CSS if necessary -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <section id="contact" class="py-20 bg-white">
    <div class="container mx-auto px-6">
      <h2 class="font-georgia text-4xl mb-12 text-center text-gray-800">
        Lass uns loslegen!
      </h2>

      <p class="font-opensans text-lg text-gray-700 max-w-3xl mx-auto text-center mb-12">
        Bereit für dein neues Projekt? Kontaktiere mich noch heute! Gemeinsam finden wir heraus, wie wir deine Vision perfekt umsetzen können.
      </p>

      <div class="grid md:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <div>
          <form
            name="contact" 
            method="POST"
            data-netlify="true" 
            data-netlify-honeypot="bot-field" 
            class="space-y-6"
            action="/success"
          >
            <!-- Honeypot field -->
            <p class="hidden">
              <label>
                Don’t fill this out if you're human: <input name="bot-field" />
              </label>
            </p>

            <!-- Hidden form-name input -->
            <input type="hidden" name="form-name" value="contact" />

            <div>
              <label for="name" class="block font-opensans text-gray-700 mb-2">
                Name
              </label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-coral focus:border-transparent"
                required
              />
            </div>

            <div>
              <label for="email" class="block font-opensans text-gray-700 mb-2">
                E-Mail
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-coral focus:border-transparent"
                required
              />
            </div>

            <div>
              <label for="message" class="block font-opensans text-gray-700 mb-2">
                Nachricht
              </label>
              <textarea
                id="message"
                name="message"
                rows="4"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-coral focus:border-transparent"
                required
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full bg-coral text-white py-3 rounded-lg font-opensans transition-transform hover:scale-105"
            >
              Nachricht senden
            </button>
          </form>
        </div>

        <!-- Contact Information -->
        <div class="space-y-8">
          <div class="flex items-start gap-4">
            <MapPin class="w-6 h-6 text-coral" />
            <div>
              <h3 class="font-georgia text-xl mb-2 text-gray-800">Adresse</h3>
              <p class="font-opensans text-gray-600">Basel, Schweiz</p>
            </div>
          </div>

          <div class="flex items-start gap-4">
            <Mail class="w-6 h-6 text-coral" />
            <div>
              <h3 class="font-georgia text-xl mb-2 text-gray-800">E-Mail</h3>
              <a
                href="mailto:contact@frauvorragend.ch"
                class="font-opensans text-gray-600 hover:text-coral"
              >
                contact@frauvorragend.ch
              </a>
            </div>
          </div>

          <div class="flex items-start gap-4">
            <Phone class="w-6 h-6 text-coral" />
            <div>
              <h3 class="font-georgia text-xl mb-2 text-gray-800">Telefon</h3>
              <a
                href="tel:+41000000000"
                class="font-opensans text-gray-600 hover:text-coral"
              >
                +41 00 000 00 00
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
